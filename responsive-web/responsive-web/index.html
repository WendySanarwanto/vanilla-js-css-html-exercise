<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Web</title>
        <link rel="stylesheet" href="css/responsiveWeb.css" type="text/css">
        <!-- icon lib -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="return onLoad()">
      <script src="js/responsiveWeb.js" type="text/javascript"></script>
      <header>
        <h3>SendMoney - sending money over internet made easy</h3>
      </header>
      <section class="main-view">

        <!-- User inof & nav -->
        <section class="user-info-and-nav">
          <h5>User info &amp; nav!</h5>
        </section>

        <!-- Small header -->
        <section class="main-content">
          <section class="search-heading">
              <h4>SEARCH RECIPIENTS</h4> 
          </section>

          <!-- Search Input -->
          <section class="search-input">
            <!-- <h5>Input search !</h5> -->
            <input id="textInput" value="" placeholder="Recipient Name (e.g. Jane Doe)">
            <button type="button" class="btn-search"><i class="fa fa-search"></i></button>
          </section>

          <!-- Result list-->
          <section class="results">
            <ul class="results-list">
              <!-- Items will be populated dynamically -->  

              <li>
                <div></div>
                <span>Jane Doe</span>
              </li>

              <li>
                <span>Lucy James</span>
              </li>
              
            </ul>
          </section>
        </section>        

      </section>
    </body>
</html>
